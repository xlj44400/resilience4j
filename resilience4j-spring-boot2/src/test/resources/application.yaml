resilience4j.retry:
  retryAspectOrder: 399
  tags:
    tag1: tag1Value
    tag2: tag2Value
  configs:
    default:
      maxRetryAttempts: 3
      waitDuration: 100ms
      retryExceptionPredicate: io.github.resilience4j.circuitbreaker.RecordFailurePredicate
      retryExceptions:
        - java.io.IOException
        - feign.FeignException
      ignoreExceptions:
        - io.github.resilience4j.circuitbreaker.IgnoredException
  backends:
    retryBackendA:
      baseConfig: default
    retryBackendB:
      baseConfig: default
    retryBackendC:
      maxRetryAttempts: 3
      waitDuration: 100ms
      retryExceptionPredicate: io.github.resilience4j.circuitbreaker.RecordFailurePredicate
      retryExceptions:
        - java.lang.IllegalArgumentException
      ignoreExceptions:
        - io.github.resilience4j.circuitbreaker.IgnoredException
    retryDummyFeignClient:
      baseConfig: default
    retryBackendD:
      baseConfig: default

resilience4j.circuitbreaker:
  circuitBreakerAspectOrder: 400
  tags:
    tag1: tag1Value
    tag2: tag2Value
  configs:
    default:
      slidingWindowSize: 100
      slidingWindowType: COUNT_BASED
      permittedNumberOfCallsInHalfOpenState: 10
      waitDurationInOpenState: 10s
      failureRateThreshold: 60
      eventConsumerBufferSize: 10
      registerHealthIndicator: true
      allowHealthIndicatorToFail: false
  backends:
    backendA:
      registerHealthIndicator: true
      allowHealthIndicatorToFail: false
      slidingWindowSize: 6
      permittedNumberOfCallsInHalfOpenState: 2
      waitDurationInOpenState: 5s
      failureRateThreshold: 70
      eventConsumerBufferSize: 20
      recordFailurePredicate: io.github.resilience4j.circuitbreaker.RecordFailurePredicate
      recordExceptions:
        - io.github.resilience4j.circuitbreaker.RecordedException
      ignoreExceptions:
        - io.github.resilience4j.circuitbreaker.IgnoredException
    backendB:
      slidingWindowSize: 10
      slidingWindowType: TIME_BASED
      permittedNumberOfCallsInHalfOpenState: 5
      waitDurationInOpenState: 5000
      failureRateThreshold: 50
      eventConsumerBufferSize: 20
      registerHealthIndicator: false
    backendC:
      slidingWindowSize: 10
      enableExponentialBackoff: true
      exponentialBackoffMultiplier: 2
      permittedNumberOfCallsInHalfOpenState: 5
      waitDurationInOpenState: 1000
      failureRateThreshold: 50
      eventConsumerBufferSize: 20
      registerHealthIndicator: false
    backendSharedA:
      baseConfig: default
      slidingWindowSize: 6
    backendSharedB:
      baseConfig: default
      slidingWindowType: TIME_BASED
    dummyFeignClient:
      baseConfig: default
      slidingWindowSize: 18
      permittedNumberOfCallsInHalfOpenState: 6


resilience4j.ratelimiter:
  tags:
    tag1: tag1Value
    tag2: tag2Value
  rateLimiterAspectOrder: 401
  configs:
    default:
      limitForPeriod: 10
      limitRefreshPeriod: 1s
      timeoutDuration: 0
      subscribeForEvents: true
      registerHealthIndicator: true
      allowHealthIndicatorToFail: false
  limiters:
    backendA:
      baseConfig: default
    backendB:
      limitForPeriod: 100
      limitRefreshPeriod: 500ms
      timeoutDuration: 3s
    backendCustomizer:
      limitForPeriod: 100
      limitRefreshPeriod: 500ms
      timeoutDuration: 3s
    rateLimiterDummyFeignClient:
      baseConfig: default

resilience4j.bulkhead:
  tags:
    tag1: tag1Value
    tag2: tag2Value
  configs:
    default:
      maxWaitDuration: 10
      maxConcurrentCalls: 2
  backends:
    backendA:
      maxConcurrentCalls: 1
    backendB:
      baseConfig: default
    backendD:
      baseConfig: default
    dummyFeignClient:
      maxWaitDuration: 100
      maxConcurrentCalls: 3
    backendCustomizer:
      maxWaitDuration: 100
      maxConcurrentCalls: 10

resilience4j.thread-pool-bulkhead:
  tags:
    tag1: tag1Value
    tag2: tag2Value
  configs:
    default:
      maxThreadPoolSize: 4
      coreThreadPoolSize: 2
      queueCapacity: 2
      keepAliveDuration: 1s
  backends:
    backendB:
      tags:
      baseConfig: default
    backendC:
      maxThreadPoolSize: 1
      coreThreadPoolSize: 1
      queueCapacity: 1
    backendD:
      maxThreadPoolSize: 1
      coreThreadPoolSize: 1
      queueCapacity: 1
      contextPropagator:
        - io.github.resilience4j.TestThreadLocalContextPropagator

resilience4j.timelimiter:
  tags:
    tag1: tag1Value
    tag2: tag2Value
  time-limiter-aspect-order: 398
  configs:
    default:
      timeoutDuration: 1s
      cancelRunningFuture: false
  instances:
    backendA:
      timeoutDuration: 5s

management.security.enabled: false
management.endpoints.web.exposure.include: '*'
management.endpoint.health.show-details: always

management.health.circuitbreakers.enabled: true
management.health.ratelimiters.enabled: true

